<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="C:\sublime\html\jquery\jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#para1').css({'background':'green'});
			$('#para1').css({'font-size':'20px'});
			$('#para2').css({'background':'blue'});
			$('#para2').css({'font-size':'20px'});
			$('#para3').css({'background':'red'});
			$('#para3').css({'font-size':'20px'});
			$('#para4').css({'background':'white'});
			$('#para4').css({'font-size':'20px'});
			$('button').click(function(){
				$('p').css({'background':'yellow'});

			});



		});
	</script>

</head>
<body>
	<h2>javascript css</h2>
<p id="para1">paragraph 1</p>
<p id="para2">paragraph 2</p>
<p id="para3">paragraph 3</p>
<p id="para4">paragraph 4</p>
<button onclick="click()">change colour</button>
</body>
</html>

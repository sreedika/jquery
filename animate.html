<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			background-color: yellow;
			height: 100px;
			width: 100px;
			position: relative;
			
		}
	</style>
	<script src="C:\sublime\html\jquery\jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
$(document).ready(function(){
	$('button').click(function(){
		$('div').animate({'left':'250px'});
	});

});
    </script>
</head>
<body>
	<button>click to move</button>
<div></div>
</body>
</html>
